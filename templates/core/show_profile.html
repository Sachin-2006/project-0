{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Profile - {{prof.profile.username}}</title>
</head>
<body>
<img src="{{prof.profile_pic.url}}" height="100" width="100">

<strong>{{prof.bio}}</strong><br>
<form method="POST" action="{% url 'follow' profile.id %}">
	{% csrf_token %}
	<button type="submit">Follow</button>
	
</form>
</body>
</html>
